<table class="table table-hover table-striped table-bordered">

<thead>

        <tr>

            <td>First Name</td>
            <td>Last Name</td>
            <td>Email Address</td>

        </tr>
    </thead>
    <td>
        

    <tbody> 
  
    <tr ng-repeat="detail in details">
  
    <td>
                <div class="label_{{detail._id}}">{{detail.firstname}}</div>
            <!--    <div class="element_{{detail._id}}"><input type="text" ng-model="detail.firstname"/></div>
                -->           </td>
            <td>
                <div class="label_{{detail._id}}">{{detail.lastname}}</div>
                <!--<div class="element_{{detail._id}}"><input type="text" ng-model="detail.lastname"/></div>-->
            </td>
            <td>
                <div class="label_{{detail._id}}">{{detail.emailaddress}}</div>
            <!--    <div class="element_{{detail._id}}"><input type="text" ng-model="detail.emailaddress"/></div> -->
            </td>
            <td><button ng-click="delete(detail)" >Delete</button></td>
<td><button ng-click="edit(detail)" >Edit</button></td>
</tbody>

        </tr>
        </td>
        </table>
