<h2>Awesome cars!!</h2>

<table class="table table-hover table-striped table-bordered">
    <thead>
        <tr>
            <td>Brand</td>
            <td>Type</td>
            <td>Cost</td>
        </tr>
    </thead>
    <tbody>
    
        <tr ng-repeat="car in cars">
            <td>{{ car.name }}</td>
            <td>{{car.type}}</td>
            <td>Rs.{{ car.price }}</td>
        </tr>
        
    </tbody>
</table>
